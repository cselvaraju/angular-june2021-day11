<div class="container">
  <h1>Blogs Component</h1>
  <p>
    <button (click)="getDataFromServer()">Get Data From Server</button>
  </p>
  <div>
    <div *ngIf="!posts.length">
      No Data yet!!
    </div>
    <div *ngIf="posts.length">
      <p *ngFor="let post of posts">
        {{ post.id }} <br>
        {{ post.title }}
      </p>
    </div>
  </div>
</div>
